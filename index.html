<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GifTastic</title>
</head>

<body>
  <button data-person="Bruce Lee">
      Bruce Lee
</button>
  
<button data-person="John F Kennedy">
        John F Kennedy
  </button>
  
 <button data-person="Napoleon Dynamite">
    Napoleon Dynamite
  </button>

  <button data-person="Clint Eastwood">
        Clint Eastwood
      </button>

<button data-person="John Wayne">
            John Wayne
          </button>

          <nav class="navbar navbar-light bg-light">
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="meow" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </nav>              
          
          
 

  <div id="gifs-appear-here">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <script type="text/javascript">

    $("button").on("click", function() {
      
      var person = $(this).attr("data-person");
       var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        person + "&api_key=dc6zaTOxFJmzC&limit=10";

      
        var buttonClass = $(this).attr("class");
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
      person + "&api_key=dc6zaTOxFJmzC&limit=10";

     
          
        
      

      $.ajax({
        url: queryURL,
        method: "GET"
      })
      
        .then(function(response) {
      
          var results = response.data;

          for (var i = 0; i < results.length; i++) {

            if (results[i].rating !== "r" && results[i].rating !== "pg-13") {
              
              var gifDiv = $("<div>");

              var rating = results[i].rating;

              var p = $("<p>").text("Rating: " + rating);

              var personImage = $("<img>");

              
              personImage.attr("src", results[i].images.fixed_height.url);

             
              gifDiv.append(p);
              gifDiv.append(personImage);

              $("#gifs-appear-here").prepend(gifDiv);
              
           
      
     
     

      
          
           
        
          }
          }});
    });
   
</script>
</body>

</html>
